[tool.poetry]
name = "fittrackee"
version = "0.8.5"
description = "Self-hosted outdoor workout/activity tracker"
authors = ["SamR1"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/SamR1/FitTrackee"
documentation = "https://samr1.github.io/FitTrackee"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: JavaScript"
]
exclude = ["fittrackee/tests"]

[tool.poetry.dependencies]
python = "^3.8.1"
authlib = "=1.3.1"
babel = "^2.11.0"
click = "^8.1.7"
dramatiq = {version = "^1.15.0", extras = ["redis"]}
flask = "^3.0.3"
flask-bcrypt = "^1.0.1"
flask-dramatiq = "^0.6.0"
flask-limiter = {version = "^3.7.0", extras = ["redis"]}
flask-migrate = "4.0.7"
flask-sqlalchemy = "3.0.5"
gpxpy = "=1.6.2"
gunicorn = "^22.0.0"
humanize = "^4.9.0"
nh3 = "^0.2.14"
psycopg2-binary = "^2.9.9"
pycryptodome = "^3.15"
pyjwt = "^2.8.0"
pyopenssl = "^24.1.0"
pytz = "^2024.1"
shortuuid = "^1.0.13"
staticmap = "^0.5.7"
sqlalchemy = "=1.4.52"
ua-parser = "^0.18.0"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.9"
freezegun = "^1.5.1"
furo = "^2024.5.6"
mypy = "^1.10.1"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
pytest-html = "^4.1.1"
pytest-runner = "^6.0.1"
pytest-selenium = "^4.1.0"
pytest-xdist = {extras = ["psutil"], version = "^3.6.0"}
recommonmark = "^0.7.1"
ruff = "^0.5.0"
selenium = "4.20.0"
sphinx = "^7.1"
sphinx-copybutton = "^0.5.2"
sphinx-intl = "^2.1.0"
sphinxcontrib-httpdomain = "^1.8.1"
types-freezegun = "^1.1"
types-pytz = "^2024.1"
types-redis = "^4.6"
types-requests = "^2.32"

[tool.poetry.scripts]
fittrackee = 'fittrackee.__main__:main'
ftcli = 'fittrackee.cli:cli'

[tool.ruff]
line-length = 79
exclude = ["fittrackee/migrations/*"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # isort
    "I",
]

[tool.ruff.format]
quote-style = "preserve"

[tool.ruff.lint.per-file-ignores]
"fittrackee/activities/stats.py" = ["E501"]
"fittrackee/application/app_config.py" = ["E501"]
"fittrackee/tests/test_email.py" = ["E501"]
"fittrackee/tests/test_email_template_password_request.py" = ["E501"]
"fittrackee/federation/objects/templates/workout_note.py" = ["E501"]
"fittrackee/tests/federation/federation/test_federation_objects_workout.py" = ["E501"]

[tool.pytest.ini_options]
markers = [
    "disable_autouse_generate_keys: disable patch for keys generation",
]

[tool.bandit]
exclude_dirs = ["fittrackee/tests/*", "fittrackee/migrations/*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
